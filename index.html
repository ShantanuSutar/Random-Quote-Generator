<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>Quote of the day</header>
      <div class="content">
        <section class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">
            Never give up because you never know if the next try is going to be
            the one that works
          </p>
          <i class="fas fa-quote-right"></i>
        </section>
        <section class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </section>
      </div>
      <div class="buttons">
        <sections class="features">
          <i class="sound fas fa-volume-up"></i>
          <i class="copy fas fa-copy"></i>
          <i class="twitter fab fa-twitter"></i>
        </section>
        <button>New Quote</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
